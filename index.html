<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>
    
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="preview-text">
        SELECT NEWSFEED:
      </div>
        
      <div class="filter">
        <div class="filter__sources"></div>
        <button type="button" class="filter__button"><span class="filter__button-text">FIND NEWS</span></button>
      </div>
      
      <div class="news-list">
        <div class="news-list__content"></div>
        
        <div class="news-list__more">
          <button type="button" class="news-list__more-button">
            <span class="news-list__more-button-text">READMORE</span>
          </button>
        </div>
        
        <div class="loader"></div>
      </div>
      
      <div class="copyright">
        <a href="https://newsapi.org/">News API</a>
      </div>
    </div>
  </body>
</html>
